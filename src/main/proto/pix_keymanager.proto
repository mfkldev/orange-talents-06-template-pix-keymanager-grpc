syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zupacademy.marciosouza";
option java_outer_classname = "Pix_keymanager";
option objc_class_prefix = "HLW";

package br.com.zupacademy.marciosouza;

service Pix_keymanagerService {
  rpc send (Pix_keymanagerRequest) returns (Pix_keymanagerReply) {}
}

message Pix_keymanagerRequest {
  string name = 1;
}

message Pix_keymanagerReply {
  string message = 1;
}